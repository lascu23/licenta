<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Doctors</title>
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/hospitals.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Afacad">


</head>
<body>

<div>
  <header>
    <div th:replace="~{header :: header}">...</div>
  </header>
</div>

<form method="get" th:action="@{/doctors}">
  <input type="text" name="search" placeholder="Search a doctor">
  <button type="submit">Search</button>
</form>

<div th:if="${#lists.size(doctorProfiles.content) > 0}" class="container-all-hospitals">
  <div class="hospital-box" th:each="index : ${#numbers.sequence(0, #lists.size(doctorProfiles.content)-1)}">
    <div class="image-box">
      <a th:href="@{/profileDoctor(firstName=${doctorProfiles.content[index].firstName}, lastName=${doctorProfiles.content[index].lastName}, specialty=${doctorProfiles.content[index].specialty})}">
        <img class="hospital-image" th:src="'data:image/png;base64,' + ${base64Images[index]}" alt="User Image"/>
      </a>
    </div>
    <div class="hospital-details">
      <strong><p th:text="${doctorProfiles.content[index].lastName}" style="display: inline;"></p> <p th:text="${doctorProfiles.content[index].firstName}" style="display: inline;"></p></strong>

      <p th:text="${doctorProfiles.content[index].birthday}"></p>
      <p th:text="${doctorProfiles.content[index].specialty}"></p>
      <p th:text="${doctorProfiles.content[index].nationality}"></p>
      <p th:text="${doctorProfiles.content[index].hospitalProfile.name}"></p>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_HOSPITAL')">
      <form th:action="@{/deleteDoctor}" th:method="post">
        <input type="hidden" th:name="doctorId" th:value="${doctorProfiles.content[index].id}" />
        <button type="submit">Delete</button>
      </form>
    </div>
  </div>
</div>

<div th:if="${totalPages > 1}" class="div-spitale">
  <ul class="pagination">
    <li th:class="${currentPage == 0 ? 'pagination-button disabled' : 'pagination-button'}">
      <a th:href="@{/doctors(page=0)}">First</a>
    </li>
    <li th:class="${currentPage > 0 ? 'pagination-button' : 'pagination-button disabled'}">
      <a th:if="${currentPage > 0}" th:href="@{/doctors(page=${currentPage - 1})}">Previous</a>
      <span th:if="${currentPage == 0}">Previous</span>
    </li>
    <li th:class="${currentPage < totalPages - 1 ? 'pagination-button' : 'pagination-button disabled'}">
      <a th:if="${currentPage < totalPages - 1}" th:href="@{/doctors(page=${currentPage + 1})}">Next</a>
      <span th:if="${currentPage == totalPages - 1}">Next</span>
    </li>
    <li th:class="${currentPage == totalPages - 1 ? 'pagination-button disabled' : 'pagination-button'}">
      <a th:href="@{/doctors(page=${totalPages - 1})}" >Last</a>
    </li>
  </ul>
</div>



</body>
</html>
