<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Afacad">

    <style>
        body {
            font-family: 'Afacad', sans-serif;
            background-color: #99d6ff;
        }
        #homeButton{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>

<section style="background-color: #99d6ff;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/home" id="homeButton">MedManager</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img th:src="'data:image/png;base64,' + ${profilePicture}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 350px; height: 200px;">
                    </div>
                    <div>
                        <form method="get" th:action="@{/seeMedicinesForOnePharmacy}">
                            <input type="hidden" th:name="name" th:value="${user.getName()}">
                            <input type="hidden" th:name="address" th:value="${user.getAddress()}">
                            <button type="submit">See medicines for this pharmacy</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.getName()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.getAddress()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">City</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.getCity()}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Country</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.getCountry()}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>



</body>
</html>
