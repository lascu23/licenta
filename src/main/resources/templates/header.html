<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Afacad">

</head>
<body>

    <header>
        <nav>
            <div>
                <div class="container">
                    <a href="/" id="homeButton">MedManager</a>
                    <ul>
                        <li sec:authorize="!isAuthenticated"><a href="/register">Account</a></li>
                        <li sec:authorize="isAuthenticated"><a href="/logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</body>
</html>
