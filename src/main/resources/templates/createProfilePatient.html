<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Afacad">
  <link rel="stylesheet" type="text/css" href="/css/profile.css">
</head>
<body>

<section style="background-color: #99d6ff;">
  <form method="post" th:action="@{/profilePatient/save}" th:object="${user}">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/home" id="homeButton">MedManager</a></li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="/images/user (1).png" alt="Image"
                 class="rounded-circle img-fluid" style="width: 250px;">
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">First Name</p>
              </div>
              <div class="col-sm-9">
                  <input type="text" th:value="${user.getFirstName()}" th:field="*{firstName}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Last Name</p>
              </div>
              <div class="col-sm-9">
                  <input type="text" th:value="${user.getLastName()}" th:field="*{lastName}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Sex</p>
              </div>
              <div class="col-sm-9">
                  <input type="text" th:value="${user.getSex()}" th:field="*{sex}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Birthday</p>
              </div>
              <div class="col-sm-9">
                  <input type="date" th:value="${user.getBirthday()}" th:field="*{birthday}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                  <input type="text" th:value="${user.getPhoneNumber()}" th:field="*{phoneNumber}">
              </div>
            </div><hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p th:text="${userEmail}"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
      <div>
          <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/deleteAccount(userEmail=${userEmail})}" onclick="return confirm('Are you sure?')">
          <button type="button" class="btn btn-danger">Delete Account</button>
        </a>
      </div>
  </div>
  </form>
  <div>

  </div>

</section>

</body>
</html>
